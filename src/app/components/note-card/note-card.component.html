<div class="card">
  <div class="header">
    <span [matTooltip]="data.title" [matTooltipShowDelay]="500">{{ data.title }}</span>
  </div>

  <mat-divider></mat-divider>

  <div class="content">
    <div>
      <markdown ngPreserveWhitespaces [data]="data.content">
      </markdown>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="footer">
    <span class="datetime">{{ utils.getDate(data.updated_at) }}</span>
    <div fxFlex></div>
    <button
      *ngIf="!data.deleted"
      mat-icon-button
      class="action-btn"
      (click)="moveToTrash($event)"
      (dblclick)="onDblClick($event)"
    >
      <mat-icon color="primary">{{ isDelConfirm ? 'check' : 'delete' }}</mat-icon>
    </button>

    <button
      *ngIf="data.deleted"
      mat-icon-button
      class="action-btn"
      (click)="delForever($event)"
      (dblclick)="onDblClick($event)"
    >
      <mat-icon color="primary">delete_forever</mat-icon>
    </button>

    <button
      *ngIf="data.deleted"
      mat-icon-button
      class="action-btn"
      (click)="undoDelete($event)"
      (dblclick)="onDblClick($event)"
    >
      <mat-icon color="primary">undo</mat-icon>
    </button>
  </div>
</div>
